<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites</title>
    <link rel="stylesheet" href="./sass/base/_common.scss" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./favorites.js"></script>
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <div class="container">
      <div class="favorites-img"></div>

      <div class="empty-meal">
        <svg class="favorites-icon">
          <use href="./images/sprite/sprite.svg#icon-hat"></use>
        </svg>
        <p class="favorites-txt">
          It appears that you haven't added any recipes to your favorites yet.
          To get started, you can add recipes that you like to your favorites
          for easier access in the future.
        </p>
      </div>
      <!-- <div class="cards-and-pagination-container"> -->
      <div class="gallery-container">
        <ul class="favorites-recipe-list list-of-cards"></ul>
      </div>
      <!-- </div> -->
      <button class="favorites-delete-recipes-btn is-hidden">
        Delete all recipes
      </button>
    </div>

    <include src="./partials/footer.html"></include>
  </body>
</html>
